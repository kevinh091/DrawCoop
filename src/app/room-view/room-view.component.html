<div class="room-view">
    <div class="yourname">
      <input #nameholder type="text"
      (keyup.enter)="change_name(nameholder.value)"
      maxlength="16"
      placeholder=" Enter your name" >
    <button (click)="change_name(nameholder.value)" class="change-buttom">Change</button>
    </div>

    <div id="person" *ngFor="let person of persons">
      <div class="names">{{person[0]}}</div>
      <button class="location">{{person[1]}}</button>
    </div>
</div>
