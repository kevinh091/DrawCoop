<div class="room-view">
    <form class="yourname">
      <input type="text" name="" placeholder="Enter your name" id='nameholder'>
      <button (click)="change_name()" class="change-buttom"><div>Send</div></button>
    </form>

    <div class="person" *ngFor="let person of persons">
      <div class="name">{{person}}</div>
    </div>
</div>
