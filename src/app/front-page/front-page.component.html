<mat-card id="mainBar">
    <img id="logo"src="./../assets/title.png" alt="Drawing Room" height="60" width="250"/>
    <mat-card-content>
      <button class="button"mat-raised-button color="primary" [matMenuTriggerFor]="menu">
        Open Menu
      </button>
  
      <mat-menu #menu="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="subMenu">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
  
      <mat-menu #subMenu="matMenu">
          <button mat-menu-item>General</button>
          <button mat-menu-item>Display</button>
          <button mat-menu-item>Profile</button>
      </mat-menu>
  
    </mat-card-content>
  </mat-card>
