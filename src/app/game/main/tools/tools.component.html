<div (mouseover)='toolbar=true' (mouseleave)='toolbar=false' id = toolContainer>
<body *ngIf="toolbar; then yestoolbar else notoolbar" > this works</body>
<button (mousedown) = 'this.isDragging =true;this.toolbar = false' (mouseup) = 'this.isDragging =false'id= ToolIcon>Tools</button>

<ng-template #yestoolbar>
    <button (click) = 'onClickPen()' id= Pen>Pen</button>
    <button (click) = 'onClickEraser()' id= Eraser>Eraser</button>
    <button (click) = 'onClickClear()' id= Clear>Clear</button>
</ng-template>
<ng-template #notoolbar>
    
</ng-template>
</div>
